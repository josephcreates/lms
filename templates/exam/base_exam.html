<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Exam Portal{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; font-family: "Segoe UI", sans-serif; }
    .exam-navbar { background: #022b3a; color: #fff; padding: 12px; }
    .exam-navbar h4 { margin: 0; }
    .exam-navbar .timer { font-weight: 700; color: #ffd54f; }
    .exam-navbar a.btn { margin-left: 8px; }
  </style>
</head>
<body>
  <div class="exam-navbar d-flex justify-content-between align-items-center">
    <h4>{% block exam_title %}{% endblock %}</h4>

    <div class="d-flex align-items-center">
      <!-- Timer block (for exam pages) -->
      <div class="me-3">{% block exam_timer %}{% endblock %}</div>

      <!-- Dashboard + Logout buttons -->
      <a href="{{ url_for('student.dashboard') }}" class="btn btn-sm btn-light">
        <i class="fa fa-home"></i> Dashboard
      </a>
      <a href="{{ url_for('logout') }}" class="btn btn-sm btn-danger">
        <i class="fa fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
