{% extends 'exam/base_exam.html' %}
{% block title %}Choose Set for {{ exam.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Choose a Set for: {{ exam.title }}</h5>
    </div>
    <div class="card-body">
      <form method="POST">
        <!-- CSRF token (Flask-WTF global) -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        {% for s in sets %}
          <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="set_id" id="set-{{ s.id }}" value="{{ s.id }}" {% if loop.first %}checked{% endif %}>
            <label class="form-check-label" for="set-{{ s.id }}">
              {{ s.name }} {% if s.max_score %} (Max: {{ s.max_score }}){% endif %}
            </label>
          </div>
        {% endfor %}

        <div class="mt-3">
          <button class="btn btn-primary">Proceed to Instructions</button>
          <a href="{{ url_for('exam.exams') }}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
