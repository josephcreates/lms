{% extends 'admin/layout.html' %}
{% block title %}Edit Fee{% endblock %}

{% block content %}
<div class="container mt-4">
  <h4 class="mb-4">Edit Fee</h4>
  <form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Class Level</label>
        <input type="text" name="class_level" class="form-control" value="{{ fee.class_level }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Academic Year</label>
        <input type="text" name="academic_year" class="form-control" value="{{ fee.academic_year }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Semester</label>
        <input type="text" name="semester" class="form-control" value="{{ fee.semester }}" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Description</label>
        <input type="text" name="description" class="form-control" value="{{ fee.description }}" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Amount (GHS)</label>
        <input type="number" step="0.01" name="amount" class="form-control" value="{{ fee.amount }}" required>
      </div>
      <div class="col-md-9 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Update Fee</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
